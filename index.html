<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Lens Magic Studio</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: black">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="#">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="#">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a href="#">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="#">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>

    <div class="gallery">
      <h1>Lens Magic Studio</h1>
      <div class="images">
        <div class="image">
          <img src="image1.jpg" alt="">
        </div>
        <div class="image">
          <img src="image2.jpg" alt="">
        </div>
        <div class="image">
          <img src="image7.jpg" alt="">
        </div>
      </div>
      <div class="images">
        <div class="image">
          <img src="image4.jpg" alt="">
        </div>
        <div class="image">
          <img src="image8.jpg" alt="">
        </div>
        <div class="image">
          <img src="image6.jpg" alt="">
        </div>
      </div>
      <div class="images">
        <div class="image">
          <img src="image3.jpg" alt="">
        </div>
        <div class="image">
          <img src="image5.jpg" alt="">
        </div>
        <div class="image">
          <img src="image9.webp" alt="">
        </div>
      </div>
    </div>
    <footer>
      <div class="contact">
        <div class="">
          <h2>Contact Us</h2>
        </div>
        <div class="text">
          <label for="username"></label>
          <input type="text" id="username" size="120px" placeholder="Enter your Name">
        </div>
        <div class="text">
          <label for="number"></label>
          <input type="text" id="number" size="120px" placeholder="Enter your Number">
        </div>
        <div class="text">
          <label for="email"></label>
          <input type="text" id="email" size="120px" placeholder="Enter your Email">
        </div>
        <div class="text">
          <label for="feedback"></label>
          <textarea name="message" id="feedback" cols="98" rows="8" placeholder="Elaborate your concern"></textarea>
        </div>
        <div class="text">
          <button type="submit"><b>Submit</b></button>
        </div>
      </div>
    </footer>
</body>
</html>
